<!DOCTYPE html>

  <head>

    <meta name="viewport" ,initial-scale="1.0" />
    <link rel="stylesheet" href="dest/index.css" />
    <script src="https://kit.fontawesome.com/951beee5a8.js" crossorigin="anonymous"></script>
    <title>TASK</title>

  <body>
    <div class="container">

          <div class="press">
            <div class="user u1">
              <div class="left">
                <i class="fa-solid fa-user"></i>
                <label for="song Boa">Song Boa</label>
              </div>
              <div class="right">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
              </div>
            </div>
            <div class="user u2">

                <i class="fa-solid fa-user"></i>

            </div>
            <div class="user u3">
              <div class="left">
                <i class="fa-solid fa-user"></i>

              </div>
              <div class="right">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
              </div>
            </div>
            <div class="user u4">
              <div class="left">
                <i class="fa-solid fa-user"></i>

                <i class="fa fa-check-circle-o" aria-hidden="true"></i>

            </div>
            <div class="user u5">
              <div class="left">
                <i class="fa-solid fa-user"></i>
                <label for="song Boa">Song</label>
              </div>
              <div class="right">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>

            </div>
            <div class="user u6">
              <div class="left">
                <i class="fa-solid fa-user"></i>

                <i class="fa fa-check-circle-o" aria-hidden="true"></i>

            </div>
            <div class="user u7">
              <div class="left">
                <i class="fa-solid fa-user"></i>
